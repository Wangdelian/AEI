<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>C1000</title>
    <link rel="stylesheet" href="${siteurl}/templates/skin2/template/plugins/layui/css/layui.css" media="all">
</head>
<style>
    .red{
        color: red;
    }

    .pg {
        padding: 0 20px;
    }

    .layui-table tbody tr:hover {
        background-color: #87CEEB
    }

    .layui-table-click {
        background-color: #87CEEB;
    }

    .layui-table-cell {
        padding: 0;
        height: 18px;
        line-height: 18px;
        text-align: center;
    }

    .pointer td[lay-event] div {
        cursor: pointer;
    }

    .layui-table-view .layui-table th, .layui-table-view .layui-table td {
        padding: 5px 0;
        font-size: 12px;
        -webkit-transform-origin-x: 0;
        -webkit-transform: scale(0.90);
    }
</style>
<body>
<br>
<form class="layui-form layui-form-pane" id="main" action="">
    <div class="layui-row" style="padding-left: 40px">
        <div class="layui-col-xs12">
            <!--<div class="layui-form-item">
                <div class="layui-inline">
                    <span class="layui-form-label">生产单位</span>
                    <div class="layui-input-inline">
                        <select name="productionDeptName" lay-filter="productionDeptName">
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <span class="layui-form-label">生产线</span>
                    <div class="layui-input-inline">
                        <select name="lineName" lay-filter="lineName">
                            <option value="">请选择生产线</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <span class="layui-form-label">区域</span>
                    <div class="layui-input-inline">
                        <select name="pregion" lay-filter="pregion">
                            <option value="">请选择区域</option>
                        </select>
                    </div>
                </div>
            </div>-->
            <div class="layui-form-item">
                <div class="layui-inline">
                    <span class="layui-form-label">班组</span>
                    <div class="layui-input-inline">
                        <select name="issuebz" lay-filter="issuebz">
                            <option value="">请选择班组</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <span class="layui-form-label">截止时间</span>
                    <div class="layui-input-inline">
                        <input type="text" id="end-time" name="endTime" class="layui-input"
                               placeholder="yyyy-MM-dd HH:mm:ss">
                    </div>
                </div>
                <div class="layui-inline">
                    <%
                    if(has(token_78)){
                    println('<button class="layui-btn" lay-submit lay-filter="search">查询</button>');
                    }
                    if(has(token_79)){
                    println('<button class="layui-btn layui-btn-disabled" lay-submit lay-filter="export" disabled title="正在处理数据，请稍等...">导出</button>');
                    }
                    if(has(token_80)){
                    println('<button class="layui-btn layui-btn-primary" lay-submit lay-filter="generate">手动生成</button>');
                    }
                    if(has(token_81)){
                    println('<button class="layui-btn layui-btn-primary" lay-submit lay-filter="deleteAndGenerate">删除并生成</button>');
                    }
                    %>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="layui-row" style="padding: 0 20px">
        <div class="layui-col-xs12">
            <div class="layui-inline ">
                <div id="main_echart" style="width: 1640px;height:400px;"></div>
            </div>
        </div>
    </div>
</form>
<div class="pg">
    <table id="c1000-table" class="layui-table"></table>
</div>
<div class="pg pointer">
    <table id="S" class="layui-table" lay-filter="mqsIssue"></table>
</div>
<div class="pg pointer">
    <table id="A" class="layui-table" lay-filter="mqsIssue"></table>
</div>
<div class="pg pointer">
    <table id="B" class="layui-table" lay-filter="mqsIssue"></table>
</div>
<div class="pg pointer">
    <table id="C" class="layui-table" lay-filter="mqsIssue"></table>
</div>
<div class="pg pointer">
    <table id="near-day" class="layui-table" lay-filter="mqsIssue"></table>
</div>
<div class="pg pointer">
    <table id="near-month" class="layui-table" lay-filter="mqsIssue"></table>
</div>
<div class="pg pointer">
    <table id="near-year" class="layui-table" lay-filter="mqsIssue"></table>
</div>

<script src="${siteurl}/templates/default/media/js/jquery1.9.1.js"></script>
<script src="${siteurl}/templates/skin2/template/plugins/layui/layui.js"></script>
<script src="${siteurl}/public/plugins/echarts/echarts.min.js"></script>
<!--业务逻辑JS-->
<script src="${siteurl}/templates/skin2/media/js/biz/MqsReport/c1000.js"></script>
<script type="text/javascript">
    var siteurl = '${siteurl}';
</script>
</body>
</html>
