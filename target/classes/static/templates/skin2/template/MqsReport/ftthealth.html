<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FTT健康表</title>
    <link rel="stylesheet" href="${siteurl}/templates/skin2/template/plugins/layui/css/layui.css" media="all">
    <script src="${siteurl}/public/js/utils.js"></script>
    <style>
        .layui-table tbody tr:hover {
            background-color: #87CEEB
        }

        .layui-table-click {
            background-color: #87CEEB;
        }

        .layui-table-cell {
            padding: 0;
            height: 18px;
            line-height: 18px;
            text-align: center;
        }

        .layui-table-view .layui-table th, .layui-table-view .layui-table td {
            padding: 5px 0;
            font-size: 12px;
            -webkit-transform-origin-x: 0;
            -webkit-transform: scale(0.90);
        }
    </style>
</head>
<body>
<br>
<form class="layui-form layui-form-pane" id="main" action="">
    <div class="layui-row" style="padding-left: 40px">
        <div class="layui-col-xs12">
<!--            <div class="layui-form-item">
                <div class="layui-inline">
                    <span class="layui-form-label">生产单位</span>
                    <div class="layui-input-inline">
                        <select name="productionDeptName" lay-filter="productionDeptName">
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <span class="layui-form-label">生产线</span>
                    <div class="layui-input-inline">
                        <select name="lineName" lay-filter="lineName">
                            <option value="">请先选择生产单位</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <span class="layui-form-label">区域</span>
                    <div class="layui-input-inline">
                        <select name="pregion" lay-filter="pregion">
                            <option value="">请先选择生产线</option>
                        </select>
                    </div>
                </div>
            </div>-->
            <div class="layui-form-item">
                <div class="layui-inline" style="display: none">
                    <span class="layui-form-label">采集点</span>
                    <div class="layui-input-inline">
                        <select name="station" lay-filter="station">
                            <option value="">请先选择区域</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <span class="layui-form-label">截止时间</span>
                    <div class="layui-input-inline">
                        <input type="text" id="end-time" name="endTime" class="layui-input"
                               placeholder="yyyy-MM-dd HH:mm:ss">
                    </div>
                </div>
                <div class="layui-inline">
                    <%
                    if(has(token_75)){
                    println('<button class="layui-btn" lay-submit lay-filter="search">查询</button>');
                    }
                    if(has(token_76)){
                    println('<button class="layui-btn layui-btn-disabled" lay-submit lay-filter="export" disabled title="正在处理数据，请稍等...">导出</button>');
                    }
                    if(has(token_77)){
                    println('<button class="layui-btn layui-btn-primary" lay-submit lay-filter="generate">生成FTT</button>');
                    }
                    %>
                </div>
            </div>
        </div>
    </div>
</form>
<div style="padding:0 40px">
    <table id="fttHealth-table" class="layui-table"></table>
</div>
<script src="${siteurl}/templates/default/media/js/jquery1.9.1.js"></script>
<script src="${siteurl}/templates/skin2/template/plugins/layui/layui.js"></script>
<!--业务逻辑JS-->
<script src="${siteurl}/templates/skin2/media/js/biz/MqsReport/ftthealth.js"></script>

<script type="text/javascript">
    var siteurl = '${siteurl}';

</html>
