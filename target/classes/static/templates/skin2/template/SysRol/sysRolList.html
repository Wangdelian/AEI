<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>角色管理</title>
    <link rel="stylesheet" href="${siteurl}/templates/skin2/template/plugins/layui/css/layui.css" media="all">
    <script type="text/javascript" src="${siteurl}/templates/default/media/js/jquery1.9.1.js"></script>
    <script src="${siteurl}/templates/skin2/template/plugins/layui/layui.js"></script>
    <script type="text/javascript" src="${siteurl}/public/libs/vue.min.js"></script>
</head>

<body >
<form  class="layui-form layui-form-pane" id="main">
    <br>
    <div class="layui-form-item">
        <div class="layui-inline">
            <span class="layui-form-label">角色名称</span>
            <div class="layui-input-inline">
                <input type="text" lay-verify="inputVerify" id="roleName" name="roleName" v-model="role.roleName" class="layui-input" placeholder="请输入角色名称">
            </div>
        </div>
        <button class="layui-btn" type="submit" lay-submit="" lay-filter="demo1">查询</button>
        <button class="layui-btn" data-type="addrole">新增</button>
        <button class="layui-btn" type="button" data-type="getCheckData">删除</button>

    </div>
</form>

<table class="layui-hide" id="test" lay-filter="demo"></table>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

</script>

<div id="pagination"></div>
<!--业务逻辑JS-->
<script type="text/javascript" src="${siteurl}/templates/skin2/media/js/biz/SysRole/sysrolelist.js"></script>
</body>
<script type="text/javascript">
    var siteurl='${siteurl}';
</script>

</html>
