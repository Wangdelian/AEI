<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" href="${siteurl}/templates/skin2/template/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="${siteurl}/templates/default/media/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="${siteurl}/templates/default/media/css/WdatePicker.css"/>
    <link rel="stylesheet" type="text/css" href="${siteurl}/templates/default/media/css/skin_/form.css"/>

    <script src="${siteurl}/templates/skin2/template/plugins/layui/layui.js"></script>
    <script type="text/javascript" src="${siteurl}/templates/default/media/js/jquery.js"></script>
    <script type="text/javascript" src="${siteurl}/templates/default/media/js/global.js"></script>
    <script type="text/javascript" src="${siteurl}/templates/default/media/js/jquery.select.js"></script>
    <script type="text/javascript" src="${siteurl}/templates/default/media/js/WdatePicker.js"></script>
    <!--ztree开始-->
    <link rel="stylesheet" type="text/css"
          href="${siteurl}/templates/default/media/plugins/zTree_v3/css/zTreeStyle/zTreeStyle.css"/>
    <script type="text/javascript"
            src="${siteurl}/templates/default/media/plugins/zTree_v3/js/jquery.ztree.core.js"></script>
    <script type="text/javascript"
            src="${siteurl}/templates/default/media/plugins/zTree_v3/js/jquery.ztree.excheck.js"></script>
    <!--ztree结束-->
    <!--layer-->
    <script src="${siteurl}/templates/default/media/js/layer/layer.js"></script>

    <!--vue开始-->
    <script type="text/javascript" src="${siteurl}/public/js/const.js"></script>
    <script src="${siteurl}/public/libs/vue.js"></script>
    <script src="${siteurl}/public/js/md5.js"></script>
    <title>修改密码</title>
</head>

<body class="layui-container">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px; ">
    <legend>请更新您的密码</legend>
</fieldset>
<div id="layui-container">
    <div id="hd">
    </div>
    <div id="bd">
        <div id="main">
            <form class="layui-form layui-form-pane" action="">


                <div class="layui-form-item">
                    <label class="layui-form-label">用&nbsp;户&nbsp;名：</label>
                    <div class="layui-input-inline">
                        <input type="text"  lay-verify="pass" placeholder="请输入用户名" v-model="user.username" readonly="readonly" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label required">原&nbsp;密&nbsp;码：</label>
                    <div class="layui-input-inline">
                        <input type="password"  id="pass" lay-verify="required|rightPass" placeholder="请输入原密码" v-model="modify.password"   class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label required">新&nbsp;密&nbsp;码：</label>
                    <div class="layui-input-inline">
                        <input type="password" id="p1" lay-verify="required|password" placeholder="请输入新密码" v-model="modify.newPass1" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label required">确认密码：</label>
                    <div class="layui-input-inline">
                        <input type="password" id="p2" lay-verify="required|password" placeholder="请输入确认新密码" v-model="modify.newPass2" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</div>
</body>

<script type="text/javascript">
    var siteurl = '${siteurl}';
</script>
<script type="text/javascript" src="${siteurl}/templates/skin2/media/js/biz/UserMgr/modifyPasswordExpired.js"></script>
</html>
