<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在段机车</title>
    <style type="text/css">
        .selectWidth{
            width: 160px !important;
        }
        .labelWidth{
            width: 90px !important;
        }
        .checkboxWidth{
            width: 434px !important;
        }
        #main .layui-table-view .layui-table th, #main .layui-table-view .layui-table td {
            padding: 5px 0;
            font-size: 12px;
            -webkit-transform-origin-x: 0;
        }

        body {
            overflow-y: scroll;
        }
    </style>
    <link rel="stylesheet" href="${siteurl}/templates/skin2/template/plugins/layui/css/layui.css" media="all">
    <script src="${siteurl}/public/js/utils.js"></script>

</head>
<body id="main">
<br>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <div class="layui-form-item">
            <div class="layui-inline" id="selec1">
                <label class="layui-form-label labelWidth">铁路局</label>
                <div class="layui-input-inline selectWidth">
                    <select name="fBureauname" lay-filter="fBureauname" id="fBureauname">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline" id="selec2">
                <label class="layui-form-label labelWidth">机务段</label>
                <div class="layui-input-inline selectWidth">
                    <select name="fSectionname" lay-filter="fSectionname" id="fSectionname">
                        <option value="">请选择铁路局</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline" id="selec3">
                <label class="layui-form-label labelWidth">整备场</label>
                <div class="layui-input-inline selectWidth">
                    <select name="fpasssite" lay-filter="fpasssite" id="fpasssite">
                        <option value="">请选择机务段</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <span class="layui-form-label labelWidth">车型</span>
                <div class="layui-input-inline selectWidth">
                    <input type="text" lay-verify="inputVerify" id="type"  name="type" class="layui-input" placeholder="请输入车型">
                </div>
            </div>
            <div class="layui-inline">
                <span class="layui-form-label labelWidth">车号</span>
                <div class="layui-input-inline selectWidth">
                    <input type="text" lay-verify="inputVerify" id="number" name="number" class="layui-input" placeholder="请输入车号">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label labelWidth">到达地点</label>
                <div class="layui-input-inline selectWidth">
                    <input type="text" lay-verify="inputVerify" id="fpasspoint"  name="fpasspoint", class="layui-input" placeholder="请输入到达地点">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label labelWidth">在段时长</label>
                <div class="layui-input-inline checkboxWidth">
                    <input type="checkbox" value="0" name="duration" lay-filter="checkbox" title="1天以下" lay-skin="primary" checked>
                    <input type="checkbox" value="1" name="duration" lay-filter="checkbox" title="1-7天" lay-skin="primary" checked>
                    <input type="checkbox" value="2" name="duration" lay-filter="checkbox" title="8-30天" lay-skin="primary" checked>
                    <input type="checkbox" value="3" name="duration" lay-filter="checkbox" title="30天以上" lay-skin="primary" checked>
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">查询</button>
            </div>
        </div>
    </div>
</form>
<table class="layui-hide" id="test" lay-filter="demo"></table>
<div id="pagination"></div>

<script type="text/javascript" src="${siteurl}/templates/default/media/js/jquery1.9.1.js"></script>
<script src="${siteurl}/templates/skin2/template/plugins/layui/layui.js"></script>
<script type="text/javascript" src="${siteurl}/public/libs/vue.min.js"></script>
<!--业务逻辑JS-->
<script src="${siteurl}/templates/skin2/media/js/biz/TrainIdle/trainIdleList.js"></script>
<script>
    var siteurl = '${siteurl}';
    var levelmarkid = '${levelmarkid}';
    var abname = '${abname}';
    var abnameTotal = '${abnameTotal}';
    var levelmarkidTotal = '${levelmarkidTotal}';
</script>
</body>
</html>
